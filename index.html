<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div id="titulo" class="container">
      <div class="bg-secondary-subtle rounded-top border border-2">
        <h1>Playment form example</h1>
      </div> 
    </div>
    <form>   
      <div class="container border border-2">
        <br>
        <div class="row-10 alert alert-danger container" role="alert">
          Some fields are missing
        </div>
        <div class="row">
          <div class=" col-5 mb-3">
            <label for="card" class="form-label"> <strong>Card #</strong></label>
            <input type="text" class="form-control" id="card" placeholder="XXXXXXXXXXXXXXXX">
          </div>
          <div class=" col-3 mb-3">
            <label for="CVC" class="form-label"> <strong>CVC #</strong></label>
            <input type="text" class="form-control" id="CVC" placeholder="0000">
          </div>
          <div class=" col-4 mb-3">
            <label for="amount" class="form-label"> <strong>Amount $</strong></label>
            <input type="text" class="form-control" id="amount" placeholder="Amount">
          </div>
        </div>
        <div class="row">
          <div class=" col-6 mb-3">
            <label for="first" class="form-label"> <strong>First Name</strong></label>
            <input type="text" class="form-control" id="first">
          </div>
          <div class=" col-6 mb-3">
            <label for="last" class="form-label"> <strong>Last Name</strong></label>
            <input type="text" class="form-control" id="last">
          </div>
        </div>
        <div class="row">
          <div class=" col-6 mb-3">
            <label for="city" class="form-label"> <strong>City</strong></label>
            <input type="text" class="form-control" id="city">
          </div>
          <div class=" col-3 mb-3">
            <label for="state"><strong>State</strong></label>
            <select class="form-select" id="state" >
              <option value="city">Pick a state</option>
              <option value="Valencia">Valencia</option>
              <option value="Castellon">Castellon</option>
              <option value="Alicante">Alicante</option>
            </select>
          </div>
          <div class=" col-3 mb-3">
            <label for="post" class="form-label"> <strong>Post Code</strong></label>
            <input type="text" class="form-control" id="post">
          </div>
        </div>
        <div class="row">
          <div class=" col-4 mb-3">
            <p><strong>We accept:</strong></p>
            <div class="bg-secondary rounded">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="tarjeta" id="visa">
              <label class="form-check-label" for="visa">
                <i class="fa-brands fa-cc-visa"></i>
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="tarjeta" id="master">
              <label class="form-check-label" for="master">
                <i class="fa-brands fa-cc-mastercard"></i>
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="tarjeta" id="club">
              <label class="form-check-label" for="club">
                <i class="fa-brands fa-cc-diners-club"></i>
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="tarjeta" id="paypal">
              <label class="form-check-label" for="paypal">
                <i class="fa-brands fa-cc-paypal"></i>
              </label>
            </div>
          </div>
        </div>
        <div class="col-2 mb-3"></div>
          <div class="col-6 mb-3">
            <label for="message" class="form-label"> <strong>Message</strong></label>
            <textarea class="form-control" id="mesage" rows="3"></textarea>
            <div id="messageHelp" class="form-text">Add any note here.</div>
          </div>
        </div>
      </div>
       
      <div id="final" class="container">
        <div class="bg-secondary-subtle rounded-bottom border border-2 d-flex justify-content-end">
          <button id="final2" type="submit" class="btn btn-secondary">Cancel</button>
          <button id="final2" type="submit" class="btn btn-primary">Send</button>
        </div>  
      </div>
      </form>
    
    


    <script src="https://kit.fontawesome.com/35e18f11e4.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
